{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div id="nodata_out">
    <div id="nodata_content">
        <div class="nodata">Нет данных для отображения</div>
        {% block pages %}
            <div class="line_pages">
                {% if pages.previous %}
                <div class="previous_page"><a href="{{ link }}{{ pages.previous }}/"><< назад [{{ pages.previous }}]</a></div>
                {% endif %}
                {% if pages.next %}
                <div class="next_page"><a href="{{ link }}{{ pages.next }}/">[{{ pages.next }}] далее >></a></div>
                {% endif %}
            </div>
        {% endblock %}
    </div>
</div>
{% endblock %}
